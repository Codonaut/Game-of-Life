<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >
	<link rel="stylesheet" type="text/css" href="css/style.css" >
</head>
<body>
	<div id="container" class="container">
		<div class="row">
			<div class="col-md-6 well">
				<h3>Controls</h3>
				<button class="btn btn-success" onclick="gol.view.start()">Start</button>
				<button class="btn btn-danger" onclick="gol.view.stop()">Stop</button>
				<button class="btn btn-info" onclick="gol.set_config('empty')">Empty</button>
				<button class="btn btn-info" onclick="gol.set_config('full')">Fill</button>
				<button class="btn btn-info" onclick="gol.set_config('random')">Randomize configuration</button><br>
				<br>
				 <label>Speed<input id="speed" type="range" min="0" max="180"/></label>
				 <h4>Place Configurations</h4>
				<button class="btn btn-default" onclick="gol.view.select_config('block')">Square</button>
				<button class="btn btn-default" onclick="gol.view.select_config('blinker')">Blinker</button>
				<button class="btn btn-default" onclick="gol.view.select_config('cross')">Cross</button>
				<button class="btn btn-default" onclick="gol.view.select_config('glider')">Glider</button>
				<button class="btn btn-default" onclick="gol.view.select_config('pulsar')">Pulsar</button>
				<button class="btn btn-default" onclick="gol.view.select_config('beehive')">Beehive</button>
				<button class="btn btn-default" onclick="gol.view.select_config('boat')">Boat</button>
				<button class="btn btn-default" onclick="gol.view.select_config('loaf')">Loaf</button>
				<button class="btn btn-default" onclick="gol.view.select_config('toad')">Toad</button>
				<button class="btn btn-default" onclick="gol.view.select_config('beacon')">Beacon</button>
				<button class="btn btn-default" onclick="gol.view.select_config('lightweight_spaceship')">Lightweight Space Ship</button>
				
			</div>
			<div>
				<table id="game_table" >

				</table>
			</div>
		</div>
	</div>
<script src="js/gol.js"></script>
</body>
</html>
